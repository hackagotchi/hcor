[package]
name = "hcor"
version = "1.0.2"
authors = ["Cedric Hutchings <cedhut02@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "hcor"

[features]
message_derive = [ "actix" ]
simultaneous_systems = [ "client", "dashmap" ]
client = [ "awc", "actix", "bytes", "actix-codec", "tokio", "bincode", "futures" ]

[dependencies]
# (de)serialize
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-diff = "0.3.1"
bincode = { version = "1.3.1", optional = true }

# misc. util
uuid = { version = "0.8", features = ["v4", "serde"] }
chrono = { version = "0.4", features = [ "serde" ] }
rand = "0.7"
lazy_static = "1.4"

# client
awc = { version = "1.0.1", optional = true }
# wormhole_client
actix = { version = "0.9.0", optional = true }
bytes = { version = "0.5.6", optional = true }
actix-codec = { version = "0.2.0", optional = true }
tokio = { version = "0.2.22", optional = true }
futures = { version = "0.3.5", optional = true }

# simultaneous systems
dashmap = { version = "3.11.10", optional = true }
serde_yaml = "0.8.13"
walkdir = "2.3.1"
log = { package = "tao-log", version = "1.0.0" }
yaml-merge-keys = { version = "0.4.1", features = [ "serde_yaml" ] }
ngrammatic = "0.3.1"

[dev-dependencies]
pretty_env_logger = "0.4.0"
